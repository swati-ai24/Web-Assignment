<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Page</title>
  <style>
    body{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e2e4e6, #fce4ec);
    }
    .container{
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .container:hover{
      transform: translateY(-5px);
    }
    .profile{
      text-align: center;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 20px;
    }
    .profile img{
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #90caf9;
    }
    h1{
      margin: 10px 0;
      color: #2b6cb0;
    }
    p{
      color: #555;
    }
    .skills, .contact{
      margin-top: 25px;
    }
    h2{
      color: #d81b60;
      margin-bottom: 10px;
    }
    .skills ul{
      list-style: none;
      padding-left: 0;
    }
    .skills li{
      background: #f1f8e9;
      margin: 6px 0;
      padding: 8px 12px;
      border-left: 4px solid #66bb6a;
      border-radius: 4px;
      color: #333;
    }
    .contact p{
      margin: 8px 0;
      font-size: 15px;
      color: #444;
    }
    .contact p strong{
      color: #2b6cb0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="myphoto6.jpg" alt="Profile Picture">
      <h1>Swati Shyarolia</h1>
      <p>B.Tech Student</p>
    </div>

    <div class="skills">
      <h2>My Skills</h2>
      <ul>
        <li>HTML & CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Problem Solving</li>
      </ul>
    </div>

    <div class="contact">
      <h2>Contact Me</h2>
      <p><strong>Email:</strong> swati@example.com</p>
      <p><strong>Phone:</strong> +91 9876543210</p>
    </div>
  </div>
</body>
</html>
