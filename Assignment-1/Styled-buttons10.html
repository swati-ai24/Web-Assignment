<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Styled Buttons</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      gap: 20px;
    }

    button{
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    /* Button 1 */
    .btn1{
      background-color: #2b6cb0;
      color: white;
    }
    .btn1:hover{
      background-color: #1a4f80;
      transform: scale(2.1);
    }

    /* Button 2 */
    .btn2{
      background-color: #e63946;
      color: white;
    }
    .btn2:hover{
      transform: scale(1.1);
      background-color: #b22234;
    }

    /* Button 3 */
    .btn3{
      background-color: #06d6a0;
      color: #fff;
    }
    .btn3:hover{
      background-color: #a8e8d6;
      color: #000;
    }
  </style>
</head>
<body>
  <button class="btn1">Button 1</button>
  <button class="btn2">Button 2</button>
  <button class="btn3">Button 3</button>
</body>
</html>
