<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Two Column Layout</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container{
      display: flex;
      min-height: 100vh;
    }
    .text{
      flex: 1;
      padding: 40px;
      background-color: #f5f5f5;
    }
    .text h1{
      margin-top: 0;
    }
    .image{
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e9eef6;
    }
    .image img{
      max-width: 100%;
      height: 700px;
      border-radius: 8px;
    }
    @media (max-width: 768px){
      .container{
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">
      <h1>Welcome to My Website</h1>
      <p>
        This is a simple two-column layout. The left side contains some text
        and the right side shows an image. Using Flexbox makes it easy to adjust
        the layout and keep it responsive.
      </p>
      <p>
        On smaller screens, the columns will stack on top of each other for a mobile-friendly design.
      </p>
    </div>
    <div class="image">
      <img src="image.jpg" alt="Sample Image">
    </div>
  </div>
</body>
</html>
