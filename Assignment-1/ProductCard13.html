<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      width: 360px;
      height: 360px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 50%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 {
      margin: 15px 0 5px;
      color: #333;
    }
    .card p {
      color: #2b6cb0;
      font-size: 18px;
      margin: 5px 0 15px;
      font-weight: bold;
    }
    .card button {
      background: #2b6cb0;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }
    .card button:hover {
      background: #1e4e8c;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="headphone.jpg" alt="Product Image">
    <h3>Wireless Headphones</h3>
    <p>â‚¹2,499</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
