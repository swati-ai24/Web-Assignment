<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                  url('https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
      max-width: 600px;
    }
    .hero button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .hero button:hover {
      background: #e73370;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Welcome to Our Website</h1>
    <p>We help you build amazing digital experiences with modern web design and development solutions.</p>
    <button>Get Started</button>
  </section>
</body>
</html>
