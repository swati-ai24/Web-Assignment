<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <style>
    :root{
      --bg: #f3f7fb;
      --card: #ffffff;
      --accent: #2b6cb0; /* blue */
      --muted: #6b7280;
    }

    *{box-sizing: border-box;}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg, var(--bg), #e9eef6);
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card{
      width: 320px;
      background: var(--card);
      border-radius: 14px;
      border: 1px solid rgba(43,108,176,0.08);
      box-shadow: 0 8px 24px rgba(43,108,176,0.12);
      padding: 1.6rem;
      text-align: center;
    }

    .avatar{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(43,108,176,0.08);
      box-shadow: 0 6px 18px rgba(43,108,176,0.08);
      margin: 0 auto 1rem;
      display:block;
      background: linear-gradient(135deg,#fff,#f2f7ff);
    }

    h2{
      margin: 0.25rem 0 0.25rem;
      font-size: 1.25rem;
      color: #0f1724;
    }

    .role{
      margin: 0;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .bio{
      font-size: 0.95rem;
      color: #374151;
      margin: 1rem 0 1.2rem;
      line-height: 1.4;
    }

    .meta{
      display: flex;
      gap: .5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .pill{
      padding: 0.45rem 0.7rem;
      border-radius: 999px;
      font-size: 0.85rem;
      border: 1px solid rgba(15,23,36,0.06);
      background: linear-gradient(180deg, rgba(43,108,176,0.06), rgba(43,108,176,0.02));
      color: var(--accent);
    }

    /* small responsive tweak */
    @media (max-width: 360px){
      .card{width: 92%; padding: 1.2rem}
      .avatar{width: 88px; height:88px}
    }
  </style>
</head>
<body>
  <article class="card">
    <!-- Replace the src below with your image (local file or URL) -->
    <img class="avatar" src="myphoto.jpg" alt="Your photo">

    <h2>Swati Shyarolia</h2>
    <p class="role">B.Tech Student</p>

    <p class="bio">I'm a passionate learner who loves building clean, responsive web pages. I enjoy solving problems and creating useful projects.</p>

    <div class="meta">
      <span class="pill">HTML</span>
      <span class="pill">CSS</span>
      <span class="pill">JavaScript</span>
    </div>
  </article>
</body>
</html>
